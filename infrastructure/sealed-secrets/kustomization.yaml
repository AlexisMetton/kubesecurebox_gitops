# Sealed Secrets Installation
# ===========================
# Permet de stocker des secrets chiffres dans un repo Git public
# Seul le cluster peut dechiffrer les SealedSecrets
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Installe dans le namespace kube-system (par defaut pour sealed-secrets)
namespace: kube-system

resources:
  # Manifest officiel Bitnami Sealed Secrets (derniere version stable)
  - https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.24.5/controller.yaml

commonLabels:
  app.kubernetes.io/part-of: kubesecurebox
  app.kubernetes.io/component: secrets-management
