# RBAC : Ingress NGINX doit pouvoir lire le Secret TLS dans le namespace argocd
# ==============================================================================
# Le controller Ingress tourne dans ingress-nginx mais l'Ingress reference un
# Secret dans argocd. Sans ce RBAC, le controller ne peut pas charger le certificat.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ingress-nginx-tls-reader
  namespace: argocd
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ingress-nginx-tls-reader
  namespace: argocd
subjects:
  - kind: ServiceAccount
    name: ingress-nginx
    namespace: ingress-nginx
roleRef:
  kind: Role
  name: ingress-nginx-tls-reader
  apiGroup: rbac.authorization.k8s.io
