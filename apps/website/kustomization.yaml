# website - Site statique kubesecurebox.com
# =========================================
# Public : https://kubesecurebox.com et https://www.kubesecurebox.com
# Image : ametton/kubesecurebox-site (Docker Hub, build depuis le repo landing page).
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: website

resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml
  - certificate.yaml
  - ingress.yaml
  - rbac-ingress-nginx-tls.yaml

commonLabels:
  app.kubernetes.io/name: website
  app.kubernetes.io/part-of: kubesecurebox
