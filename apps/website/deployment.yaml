# Deployment website - site statique (nginx)
# ==========================================
# Image Docker Hub : ametton/kubesecurebox-site (build depuis le repo landing page).
# Accessible sur https://kubesecurebox.com et https://www.kubesecurebox.com
apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
  namespace: website
  labels:
    app: website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
        - name: website
          image: ametton/kubesecurebox-site:sha-e3d18ef
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
