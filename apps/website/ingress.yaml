# Ingress website - HTTPS via cert-manager
# =========================================
# Site public : https://kubesecurebox.com et https://www.kubesecurebox.com
# Trafic via Cloudflare Tunnel : le tunnel envoie du HTTP à l'ingress.
# ssl-redirect: false évite la boucle de redirection (ingress ne force pas HTTPS vers le client).
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: website-ingress
  namespace: website
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: kubesecurebox.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: website
                port:
                  number: 80
    - host: www.kubesecurebox.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: website
                port:
                  number: 80
  tls:
    - hosts:
        - kubesecurebox.com
        - www.kubesecurebox.com
      secretName: website-kubesecurebox-tls
