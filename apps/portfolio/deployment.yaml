# Deployment portfolio - site statique (nginx)
# ============================================
# Image Docker Hub : ametton/portfolio-alexismetton (build depuis le repo Portfolio_Alexis_Metton).
# Accessible sur https://alexismetton.com et https://www.alexismetton.com
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio
  namespace: portfolio
  labels:
    app: portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      containers:
        - name: portfolio
          image: ametton/portfolio-alexismetton:sha-64a81bf
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
