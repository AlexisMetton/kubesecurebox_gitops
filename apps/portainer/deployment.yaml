# Deployment Portainer CE - interface web de gestion du cluster
# =============================================================
# Accessible sur Tailscale : https://portainer.kubesecurebox.com
# Vue d'ensemble namespaces/pods, logs, exec, red√©marrages (en plus d'ArgoCD/Grafana).
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portainer
  namespace: portainer
  labels:
    app.kubernetes.io/name: portainer
    app.kubernetes.io/part-of: kubesecurebox
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: portainer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: portainer
        app.kubernetes.io/part-of: kubesecurebox
    spec:
      serviceAccountName: portainer-sa-clusteradmin
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: portainer
      containers:
        - name: portainer
          image: portainer/portainer-ce:2.33.7
          imagePullPolicy: IfNotPresent
          args:
            - --tunnel-port=30776
          volumeMounts:
            - name: data
              mountPath: /data
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
            - name: https
              containerPort: 9443
              protocol: TCP
            - name: edge
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 9000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 9000
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
