# Ingress Portainer - HTTPS via cert-manager (même schéma qu'Adminer/phpMyAdmin)
# ===============================================================================
# Accessible sur Tailscale : https://portainer.kubesecurebox.com
# sync-wave: 1 pour que l'Ingress soit créé après le Certificate (le secret peut apparaître en async)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portainer-ingress
  namespace: portainer
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/upstream-vhost: "portainer.kubesecurebox.com"
    # Portainer peut envoyer des réponses longues (streaming logs, etc.)
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  rules:
    - host: portainer.kubesecurebox.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portainer
                port:
                  number: 9000
  tls:
    - hosts:
        - portainer.kubesecurebox.com
      secretName: portainer-kubesecurebox-tls
