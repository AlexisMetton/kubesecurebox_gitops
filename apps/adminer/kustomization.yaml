# Adminer - Administration BDD (MySQL, Matomo, etc.)
# ==================================================
# Interface web légère : connexion, requêtes SQL, navigation tables, import/export.
# Accessible sur Tailscale : https://adminer.kubesecurebox.com
# Identifiants : utiliser les secrets mysql-credentials de chaque app (matomo, etc.).
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: adminer

resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml
  - certificate.yaml
  - ingress.yaml
  - rbac-ingress-nginx-tls.yaml

commonLabels:
  app.kubernetes.io/name: adminer
  app.kubernetes.io/part-of: kubesecurebox
