# Deployment Adminer - administration BDD (MySQL, Matomo, etc.)
# =============================================================
# Interface web légère : connexion, requêtes SQL, navigation tables, import/export.
# Accessible sur Tailscale : https://adminer.kubesecurebox.com
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
  namespace: adminer
  labels:
    app: adminer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adminer
  template:
    metadata:
      labels:
        app: adminer
    spec:
      containers:
        - name: adminer
          image: adminer:4.8.1
          ports:
            - containerPort: 8080
              name: http
          env:
            # Serveur MySQL par défaut (optionnel ; on peut aussi saisir à la connexion)
            - name: ADMINER_DEFAULT_SERVER
              value: "mysql.matomo.svc.cluster.local"
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
