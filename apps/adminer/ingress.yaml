# Ingress Adminer - HTTPS via cert-manager (aligné sur n8n/automation)
# =====================================================================
# Accessible sur Tailscale : https://adminer.kubesecurebox.com
# Pointer adminer.kubesecurebox.com vers l'IP Tailscale dans le DNS pour restreindre l'accès.
# sync-wave: 1 pour que l'Ingress soit créé après le Certificate (le secret peut apparaître en async)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adminer-ingress
  namespace: adminer
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/upstream-vhost: "adminer.kubesecurebox.com"
spec:
  ingressClassName: nginx
  rules:
    - host: adminer.kubesecurebox.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: adminer
                port:
                  number: 8080
  tls:
    - hosts:
        - adminer.kubesecurebox.com
      secretName: adminer-kubesecurebox-tls
