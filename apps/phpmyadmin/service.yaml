# Service phpMyAdmin - port = targetPort (comme Adminer/n8n)
# ==========================================================
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
  namespace: phpmyadmin
spec:
  selector:
    app: phpmyadmin
  ports:
    - port: 80
      targetPort: 80
      name: http
  type: ClusterIP
