# Deployment cloudflared - connecteur Cloudflare Tunnel
# =====================================================
# Établit le tunnel vers Cloudflare pour kubesecurebox.com et www.
# Le token est fourni via le Secret cloudflare-tunnel-token (créé manuellement).
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudflare-tunnel
  labels:
    app: cloudflared
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
        - name: cloudflared
          # Image avec shell (cloudflared officiel est distroless, pas de /bin/sh)
          image: alpine:3.19
          command:
            - /bin/sh
            - -c
            - |
              set -e
              apk add --no-cache wget
              ARCH=$(uname -m)
              case $ARCH in
                aarch64)  F=cloudflared-linux-arm64 ;;
                x86_64)   F=cloudflared-linux-amd64 ;;
                armv7l)   F=cloudflared-linux-arm ;;
                *)        F=cloudflared-linux-amd64 ;;
              esac
              wget -q -O /usr/local/bin/cloudflared "https://github.com/cloudflare/cloudflared/releases/latest/download/$F"
              chmod +x /usr/local/bin/cloudflared
              exec cloudflared tunnel --no-autoupdate run --token "$TUNNEL_TOKEN"
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-tunnel-token
                  key: token
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "200m"
