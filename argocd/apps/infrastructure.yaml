# Loki (chart "loki" 6.x - loki-stack est déprécié et retiré du repo)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure-loki
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: "6.52.0"
    helm:
      releaseName: loki
      values: |
        chunksCache:
          enabled: false
        resultsCache:
          enabled: false
        deploymentMode: SingleBinary<->SimpleScalable
        singleBinary:
          replicas: 1
          persistence:
            size: 10Gi
        backend:
          replicas: 0
        read:
          replicas: 0
        write:
          replicas: 0
        loki:
          auth_enabled: false
          schemaConfig:
            configs:
              - from: "2024-01-01"
                store: tsdb
                object_store: filesystem
                schema: v13
                index:
                  prefix: loki_index_
                  period: 24h
          storage:
            bucketNames:
              chunks: chunks
              ruler: ruler
              admin: admin
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
# Promtail (envoie les logs vers Loki)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure-promtail
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: promtail
    targetRevision: "6.17.1"
    helm:
      releaseName: promtail
      values: |
        config:
          clients:
            - url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
        # Sur Raspberry Pi, Promtail met plus de temps à répondre à /ready
        readinessProbe:
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 6
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true