apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure-loki
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki-stack
    targetRevision: "0.73.0"
    helm:
      releaseName: loki-stack
      values: |
        loki:
          persistence:
            enabled: true
            size: 10Gi
          config:
            auth_enabled: false
        promtail:
          enabled: true
        grafana:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true