# ArgoCD Application - Infrastructure
# ====================================
# Deploie tous les composants d'infrastructure :
# - NFS Provisioner (StorageClass)
# - Sealed Secrets (gestion des secrets)
# - Ingress NGINX (controller d'ingress)
# - cert-manager (certificats Let's Encrypt)
# - ArgoCD Ingress (acces via argocd.kubesecurebox.com)
# - Monitoring (Prometheus, kube-state-metrics, Grafana)
# - Grafana Ingress (acces via grafana.kubesecurebox.com)
# - Loki + Promtail (Helm charts grafana/loki et grafana/promtail, loki-stack déprécié)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure-nfs-provisioner
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/AlexisMetton/kubesecurebox_gitops.git
    targetRevision: main
    path: infrastructure/nfs-provisioner
  destination:
    server: https://kubernetes.default.svc
    namespace: nfs-provisioner
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
